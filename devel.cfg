safeexec {  # global safeexec config
     path = "/usr/local/bin/safeexec"
     num_proc = 1
     max_cpu   = 2       # cpu time (seconds)
     max_clock = 5       # wall clock time (seconds)
     max_memory = 20000  # KBytes
}


python {
    # path to interpreter
    interpreter = "/usr/bin/python3.4"
}

haskell {
   # path to interpreter
   interpreter = "/opt/ghc/7.8.4/bin/runghc"
   #  path to compiler
   compiler = "/opt/ghc/7.8.4/bin/ghc"
   safeexec {  
     num_proc = 8
  }
}

c  {
   compiler = "/usr/bin/gcc"
}


# options for printouts after session logout; these only apply in exam mode	
printouts {
   enabled = false   # if false produce only PDF (nothing sent to printer) 
   # lpr options, including printer (other than default)
   options = ["-P", "xerox", "-o", "sides=two-sided-long-edge"]
   # institutional header (LaTeX)
   header = "{\\Large Exame de Introdução à Programação}\\hfill DCC/FCUP"
}



# LDAP authentication
ldap {
     # LDAP URI used for queries  
     uri = "ldaps://10.0.0.22"  
     # query search bases; each of these is tried in sequence
     # bases = ["ou=Pessoas,dc=docentes,dc=dcc","ou=Pessoas,dc=alunos,dc=dcc"]
     base = "ou=Pessoas,dc=docentes,dc=dcc"
     # bases = ["ou=Pessoas,dc=docentes,dc=dcc"]
     # users with administrator privileges
     admins = []
}


# EKG monitoring 
ekg {
    enabled = false
    host = "localhost"
    port = 5000
}

